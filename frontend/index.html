<!-- # frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="DocuReview Pro - Enterprise Document Version Management & Analysis System" />
    <meta name="author" content="DocuReview Pro" />
    
    <!-- SEO and Social Meta Tags -->
    <meta property="og:title" content="DocuReview Pro" />
    <meta property="og:description" content="AI-powered document analysis and version comparison platform" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    
    <!-- Favicon and App Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Theme and Styling -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="msapplication-TileColor" content="#2563eb" />
    
    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Enterprise Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
    <!-- index.html (inside <head>) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>DocuReview Pro - Enterprise Document Analysis</title>
    
    <!-- Loading styles to prevent FOUC -->
    <style>
      /* Loading screen to prevent flash of unstyled content */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        color: white;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 24px;
      }
      
      .loading-text {
        font-size: 18px;
        font-weight: 500;
        opacity: 0.9;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading screen once React takes over */
      #root:not(:empty) + .loading-screen {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- React app mount point -->
    <div id="root"></div>
    
    <!-- Loading screen (hidden once React loads) -->
    <div class="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading DocuReview Pro...</div>
    </div>
    
    <!-- Vite entry point -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Fallback for no-JS users -->
    <noscript>
      <div style="text-align: center; padding: 60px 20px; font-family: 'Inter', sans-serif;">
        <h1>JavaScript Required</h1>
        <p>DocuReview Pro requires JavaScript to be enabled. Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>
  </body>
</html>
